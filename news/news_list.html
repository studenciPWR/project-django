<h1>Moja Strona </h1>
{% for entry in news_list %}
    <h3>{{ entry.title }}</h3>
    {{ entry.text|safe }}<br />
    {{ entry.posted_date|date:"Y.m.d H:i" }}
{% endfor  %}


{% if is_paginated %}
    <hr>
    {% if page_obj.has_next %}
        <a href="./?page={{ page_obj.next_page_number }}">starsze</a>
    {% endif %}
    {% if page_obj.has_previous %}
        <a href="./?page={{ page_obj.previous_page_number }}">nowsze</a>
    {% endif %}
{% endif %}
